{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% set bool_var = True %}

{% block content %}
<h1 class="title">
    Project 1
</h1>

<form action="{{ url_for('book') }}" method="POST">
    <div class="control">
        <input class="input" type="text" placeholder="Search for a book">
    </div>

    <div class="field">
        <div class="control">
            <label class="radio">
                <input type="radio" name="question">
                Title
            </label>
            <label class="radio">
                <input type="radio" name="question">
                Author
            </label>
            <label class="radio">
                <input type="radio" name="question">
                ISBN
            </label>
        </div>
    </div>

    <div class="control">
        <button class="button is-link">Submit</button>
    </div>
</form>

{% endblock %}
